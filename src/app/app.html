<div class="app-container">
  <!-- Header con efecto neón -->
  <header class="app-header">
    <h1 class="main-title">
      <span class="title-glow">{{nombre}}</span>
    </h1>
  </header>

  <!-- Contenido principal -->
  <main class="app-main">
    <!-- Descripción con efectos -->
    <section class="description-section">
      <p class="description-text">
        La descripción es: <span class="highlight">{{descripcion}}</span>. Soy: <span class="highlight">{{creador}}</span>
      </p>
    </section>

    <!-- Separador visual -->
    <div class="separator">
      <div class="separator-line"></div>
      <div class="separator-icon">⚡</div>
      <div class="separator-line"></div>
    </div>

    <!-- Componente de videojuegos -->
    <section class="videojuegos-section">
      <app-videojuegos></app-videojuegos>
    </section>
  </main>

  <!-- Footer con efectos -->
  <footer class="app-footer">
    <div class="footer-content">
      <p class="footer-text">Desarrollado con Angular y efectos futuristas</p>
    </div>
  </footer>

  <!-- Router outlet para navegación -->
  <router-outlet></router-outlet>
</div>
